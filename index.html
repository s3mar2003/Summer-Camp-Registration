<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summer Camp Registration</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <form>
    <h2>Summer Camp Registration</h2>

    <label for="child-name">Full Name of Child</label>
    <input type="text" id="child-name" name="child-name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male" style="display: inline;">Male</label>
    <input type="radio" id="female" name="gender" value="Female">

    <label for="female" style="display: inline;">Female</label>

    <label for="parent-name">Full Name of Parent/Guardian</label>
    <input type="text" id="parent-name" name="parent-name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="start-date">Start Date of Camp</label>
    <input type="date" id="start-date" name="start-date">

    <label>Preferred Activities</label>
    <div class="activities">
      <input type="checkbox" id="swimming" name="activities" value="Swimming">
      <label for="swimming" style="display: inline;">Swimming</label>
      <input type="checkbox" id="art" name="activities" value="Art">
      <label for="art" style="display: inline;">Art</label>
      <input type="checkbox" id="drama" name="activities" value="Drama">
      <label for="drama" style="display: inline;">Drama</label>
      <input type="checkbox" id="soccer" 

name="activities" value="Soccer">
      <label for="soccer" style="display: inline;">Soccer</label>
    </div>

    <label for="activity-level">Activity Level</label>
    <input type="range" id="activity-level" name="activity-level" min="0" max="10">

    <label for="medical-info">Medical Information</label>
    <textarea id="medical-info" name="medical-info" rows="3"></textarea>

    <div class="file-upload">
      <label for="photo">Upload Photo of Child</label>
      <input type="file" id="photo" name="photo">
    </div>

    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
